<!--Mouse Trail-->

<html>
  <body>
    <style>
      .trail {
        position: absolute;
        height: 6px;
        width: 6px;
        border-radius: 3px;
        background:teal
      }
      body {
        height: 300px;
      }
    </style>
    <script>
        let dots = [];
        let trail = document.querySelector(".trail");
        window.addEventListener("mousemove", event => {
          let dot = document.createElement("div");
          dot.className = "trail";
          dot.style.left = (event.pageX - 3) + "px";
          dot.style.top = (event.pageY - 3) + "px";
          document.body.appendChild(dot);
          dots.push(dot);
          if (dots.length > 20) {
            dots.shift().remove();
          }
        });
    </script>
  </body>
</html>
